<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Colorpicker demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<input type='file' />
<canvas width="600" height="440" src="#" id="canvas_picker"></canvas>
<div id="hex">HEX: <input type="text"></input></div>
<div id="rgb">RGB: <input type="text"></input></div>

<script type="text/javascript">
	var canvas = document.getElementById('canvas_picker')
	var ctx = canvas.getContext('2d');

	// create an image object and get itâ€™s source
	var img = new Image();
	//img.src = '';

	window.addEventListener('load', function() {
  	document.querySelector('input[type="file"]').addEventListener('change', function() {
      if (this.files && this.files[0]) {
          img.src = URL.createObjectURL(this.files[0]); // set src to blob url
          img.onload = imageIsLoaded;
      }
  	});
	});


	function imageIsLoaded() { 
		
		var hRatio = canvas.width  / img.width    ;
   		var vRatio =  canvas.height / img.height  ;
   		var ratio  = Math.min ( hRatio, vRatio );
   		var centerShift_x = ( canvas.width - img.width*ratio ) / 2;
   		var centerShift_y = ( canvas.height - img.height*ratio ) / 2; 

		ctx.drawImage(img, 0,0, img.width, img.height, centerShift_x,centerShift_y,img.width*ratio, img.height*ratio);  
	}
	
	// http://www.javascripter.net/faq/rgbtohex.htm
	function rgbToHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
	function toHex(n) {
	  n = parseInt(n,10);
	  if (isNaN(n)) return "00";
	  n = Math.max(0,Math.min(n,255));
	  return "0123456789ABCDEF".charAt((n-n%16)/16)  + "0123456789ABCDEF".charAt(n%16);
	}
	$('#canvas_picker').click(function(event){
	  // getting user coordinates
	  var x = event.pageX - this.offsetLeft;
	  var y = event.pageY - this.offsetTop;
	  // getting image data and RGB values
	  var img_data = ctx.getImageData(x, y, 1, 1).data;
	  var R = img_data[0];
	  var G = img_data[1];
	  var B = img_data[2];  var rgb = R + ',' + G + ',' + B;
	  // convert RGB to HEX
	  var hex = rgbToHex(R,G,B);
	  // making the color the value of the input
      console.log("{" + R + "," + G + "," + B + "}");
	  $('#rgb input').val(rgb);
	  $('#hex input').val('#' + hex);

	});
</script>

</body>
</html>
